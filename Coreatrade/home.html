<div id="news">
<script type="text/javascript">
    //Обзор размером 2 абзаца для статьи. Формирование позиции
    function readlitle(str) {
        word = 700;  //количество букв в обзоре, включая html-теги

        tmp = str.substr(0, word);
        end= tmp.lastIndexOf('>');
        start = tmp.lastIndexOf('<');

        if (end == word) return word+1; 
        if (start == word) return word;
        if (end > start) return word+1; 
        return start; 
    }

    function news_gen(feeds) {
        for (var i = 0; i < feeds.entries.length; i++) {
            var entry = feeds.entries[i];
            // Данные статьи (фида)
            pos = readlitle(entry.content); //alert(pos + " " + entry.content.substring(0, pos)); // полуотрезок типа [+ )-
            $j('#news').append(
                    '<a name="new_'+ i +'"></a>'+
                    '<div id="news_id_' + i + '" class="items-row cols-1 row-0">' +
		                '<div class="item column-1">' +
                            '<h2 style="cursor: pointer">' + entry.title + '</h2>' +
            /*'<p>' +
            '<img src="" border="0" alt="Image" width="160" height="105" style="border: 0;" />' +
            '</p>' +*/
                                entry.content.substring(0, pos) +
                                '<p id="news_id_' + i + '" class="readmore news_class_'+ i +'">'+
				                    '<a href="javascript:void(0);">Подробнее...</a>' +
		                        '</p>' +
                                '<div>' +
                                    entry.content.substring(pos) +
                                    '<footer><author>Автор: ' + entry.author + '</author> <date>' + entry.publishedDate + '</date> <a href="' + entry.link + '">Источник</a></footer>' +
                                    '<div class="item-separator"></div>' +
                                    '<p id="news_id_' + i + '" class="readmore ">' +
				                        '<a href="javascript:void(0);">Свернуть</a>' +
		                            '</p>' +
                                '</div>' +
	                    '</div>' +
						'<span class="row-separator"></span>' +
                    '</div>'
                );
            //Fill front page
            if (i == 3)
                $j('#news').append(
                    '<div class="items-more">' +
                        '<div id="more_news" >' +
                            '<h3 style="cursor: pointer; width: 30%; float: left; margin-bottom: 30px"><i>Больше новостей</i></h3>' +
                            '<p class="readmore" id="more_news" style="width: 8%; float: left;">' +
				                '<a name="news_expand" href="javascript:void(0);">Развернуть</a>' +
		                    '</p>' +

                        '</div>' +
                    '<div style="clear: both"></div>' +
                    '</div>'
                );
            // Fill SlideShow
            if (i < 5) {
                $j('li#slide_' + i).attr('title', entry.title);
                $j('li#slide_' + i + ' span').html(entry.title);

                $j('div#slide_' + i +' img').attr('title', entry.title)
                                            .attr('alt', entry.title);
//                                            .attr('src', $j('div#news_id_' + i +' img').attr('src'));
                $j('div#slide_' + i + ' h3').html(entry.title);
                $j('div#slide_' + i + ' p').html(entry.contentSnippet);

                 (i != 4) ?
                    $j('#slide_a_' + i).attr('href', '#new_' + i)
                :
                    $j('#slide_a_' + i).attr('href', '#news_expand');
                     
                $j('#slide_a_' + i).click(function (index) {
                    if (index != 4) $j('.news_class_' + index).click();
                    else
                        $j('div#more_news').click();
                        $j('.news_class_' + index).click();
                        window.location = '#new_4';
                } .bind(this, i));
            }
            // entry.title, entry.link, entry.author,
            // entry.publishedDate, entry.contentSnippet, entry.content
        }
        slidestart();
    }

    function news_back(feeds) {
        for (var i = feeds.entries.length-1; i >= 0 ; i--) {
            var entry = feeds.entries[i];
            // Данные статьи (фида)
            pos = readlitle(entry.content); //alert(pos + " " + entry.content.substring(0, pos)); // полуотрезок типа [+ )-
            $j('#news').append(
                     '<a name="new_' + i + '"></a>' +
                    '<div id="news_id_' + i + '" class="items-row cols-1 row-0">' +
		                '<div class="item column-1">' +
                            '<h2 style="cursor: pointer">' + entry.title + '</h2>' +
            /*'<p>' +
            '<img src="" border="0" alt="Image" width="160" height="105" style="border: 0;" />' +
            '</p>' +*/
                                entry.content.substring(0, pos) +
                                '<p id="news_id_' + i + '" class="readmore">' +
				                    '<a href="javascript:void(0);">Подробнее...</a>' +
		                        '</p>' +
                                '<div>' +
                                    entry.content.substring(pos) +
                                    '<footer><author>Автор: ' + entry.author + '</author> <date>' + entry.publishedDate + '</date> <a href="' + entry.link + '">Источник</a></footer>' +
                                    '<div class="item-separator"></div>' +
                                    '<p id="news_id_' + i + '" class="readmore">' +
				                        '<a href="javascript:void(0);">Свернуть</a>' +
		                            '</p>' +
                                '</div>' +
	                    '</div>' +
						'<span class="row-separator"></span>' +
                    '</div>'
                );
            if (i == 3)
                $j('#news').append(
                    '<div class="items-more">' +
                        '<div id="more_news" >' +
                            '<h3 style="cursor: pointer; width: 30%; float: left; margin-bottom: 30px"><i>Больше новостей</i></h3>' +
                            '<p class="readmore" id="more_news" style="width: 8%; float: left;">' +
				                '<a href="javascript:void(0);">Развернуть</a>' +
		                    '</p>' +

                        '</div>' +
                    '<div style="clear: both"></div>' +
                    '</div>'
                  );
            // Fill SlideShow
            if (i > 5) {
                $j('li#slide_' + i).attr('title', entry.title);
                $j('li#slide_' + i + ' span').html(entry.title);

                $j('div#slide_' + i + ' img').attr('title', entry.title)
                                            .attr('alt', entry.title)
                                            .attr('src', $j('div#news_id_' + i + ' img').attr('src'));
                $j('div#slide_' + i + ' h3').html(entry.title);
                $j('div#slide_' + i + ' p').html(entry.contentSnippet);

                $j('#slide_a_' + i).attr('href', '#new_' + i);
                $j('#slide_a_' + i).click(function (index) {
                    $j('.news_class_' + index).click();
                } .bind(this, i));
            }
            // entry.title, entry.link, entry.author,
            // entry.publishedDate, entry.contentSnippet, entry.content
        }
        slidestart();
    }


    $j.jGFeed('http://www.k-window.com/category/economics/auto/feed/',
		function (feeds) {
		    // Проверяем ошибки
		    if (!feeds) {
		        // была ошибка
		        return false;
		    }

		    //Math.round(Math.random()) ? news_gen(feeds) : news_back(feeds);
		    news_gen(feeds);

		    $j('div.items-more').append($j('div.items-row.cols-1.row-0:gt(3)'));

            );

                            .attr('height', '100')
                            .css('border', '0px');
		    $j('p.readmore + div').slideToggle();
		    $j('div.items-more > div.items-row.cols-1.row-0').slideUp();
		    $j('div.items-more > div:contains("Меньше новостей")').slideUp();

		    //Обработка полной инфы новостей
		    $j('p:contains("Подробнее...")').click(function () {
		        $j(this).next().slideDown();
		        $j(this).css('display', 'none');

		        tmp = $j(this).attr('id');
		        $j('div#' + tmp).find('img').attr('width', '300')
                                   .attr('height', '100%');
		    });
		    $j('p:contains("Свернуть")').click(function () {
		        $j('p.readmore + div').slideUp();
		        $j('p:contains("Подробнее...")').css('display', 'inline-block');

		        tmp = $j(this).attr('id');
		        $j('div#' + tmp).find('img').attr('width', '160')
                                            .attr('height', '100%');
		    });

		    //Обработка дополнительных новостей
		    ok = true;

		        $j('div.items-more > div.items-row.cols-1.row-0').slideToggle();

		            ok = !ok;
		        }
		        else {
		            $j(this).find('i').html('Больше новостей');
		            $j(this).find('a').html('Развернуть');
		            ok = !ok;
		        }
		    });
		    $j('div#less_news').click(function () {
		        $j('div.items-more > div.items-row.cols-1.row-0').slideUp();
		        $j(this).slideUp();
		        $j('div#more_news').find('i').html('Больше новостей');
		        $j('div#more_news').find('a').html('Развернуть');
		        ok = !ok;
		    });
		}, 10);
