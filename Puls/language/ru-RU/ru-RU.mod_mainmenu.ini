LIST=Список
MENU=Меню
MENU CLASS SUFFIX=Суффикс класса меню
MENU ICON ALIGNMENT=Выравнивание картинки меню
MENU ICON LINK=Ссылка на картинку меню
MENU MODULE=Модуль меню
MENU NAME=Название меню
