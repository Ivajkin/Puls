MOD_MAINMENU=<em>mod_mainmenu</em>
PARAMACTIVATEPARENT=Если включено, то активирует id для всех родительских меню в дереве
PARAMEXPANDMENU=Раскрывать меню и показывать его подменю
PARAMFULLACTIVEHIGHLIGHTING=Если разрешить Полное активное выделение, включая для Ссылка-материал и Ссылка-URL, то это может привести к потере XHTML-совместимости, если более чем один элемент будет являться активным.
PARAMMENUCLASSSUFFIX=Суффикс добавляется к имени CSS-класса меню по умолчанию
PARAMMENUICONLINK=Ссылка на изображениях вместо текста. Изображение должно быть выбрано в меню
PARAMMENUTAGID=Атрибут ID, назначаемый для корневого тега UL меню (опционально)
PARAMSHOWMENUICONS=Показать/Спрятать выбранные иконки для вашего меню
PARAMSHOWSUBMENUITEMS=Показать все элементы под-меню, не зависимо от того, активно ли родительское меню или нет.
PARAMSTARTLEVEL=Уровень с которого следует начать отображение меню
PARAMSTOPLEVEL=Уровень на котором следует завершить отображение меню
PARAMTARGETPOSITION=JavaScript значения позиционирования всплывающего окна, напр., top=50,left=50,width=200,height=300
PARAMMENUMAXDEPTH=Это максимальное кол-во вложенных уровней, после чего они будут игнорироваться вследствие отсутствия родителей. Увеличьте этого значение, если вас не устраивает отображаемая глубина вложенных меню.
MAXIMUM MENU DEPTH=Максимальная вложенность
SELECT MENU=Выбор меню
SHOW MENU ICONS=Показывать иконки меню
SHOW WHITESPACE=Показывать пробелы
SHOW WHITESPACE DESC=Выберите, если хотите, чтобы пробелы прорисовывались в XHTML
SPACER=Разделитель
SPACER FOR HORIZONTAL MENU=Разделитель (spacer) для горизонтального меню
START LEVEL=Начальный уровень
TARGET POSITION=Назначение Target
THE MENU STYLE=Стиль меню
THE NAME OF THE MENU (DEFAULT IS MAINMENU)=Название меню. По умолчанию <em>mainmenu</em>.
USE PARAMS BELOW=Использовать значения ниже
VERTICAL=Вертикальное
