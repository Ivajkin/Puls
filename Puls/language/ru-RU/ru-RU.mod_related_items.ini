DESCRELATEDITEMS=Этот модуль отображает другие материалы, которые похожи на текущий отображаемый материал. Они связаны  по ключевым словам в мета-данных. По всем ключевым словам текущего материала выполняется поиск по ключевым словам других опубликованных материалов. Например, у вас есть один материал &laquo;Breeding Parrots&raquo; и другой &laquo;Hand Raising Black Cockatoos&raquo;. Если вы вставите ключевое слово &laquo;parrot&raquo; в обоих материалах, то модуль похожих материалов будет показывать в списке &laquo;Breeding Parrots&raquo; когда выполняется показ &laquo;Hand Raising Black Cockatoos&raquo; и наоборот.
MOD_RELATED_ITEMS=<em>mod_related_items</em>
RELATED ITEMS=Похожие материалы
SHOW DATE=Дата
SHOW/HIDE DATE=Показать/Скрыть дату