BOX WIDTH=Ширина поля
BUTTON POSITION=Позиция кнопки
BUTTON TEXT=Текст на кнопке
DISPLAY A SEARCH BUTTON=Показывать кнопку поиска
MOD_SEARCH=<em>mod_search</em>
PARAMBUTTONTEXT=Текст, который появляется на кнопке поиска, если оставить пустым, то будет загружена строка 'search title' из языкового файла
PARAMTEXT=Текст, который появляется в поле поиска, если оставить пустым, то будет использована строка 'search box' из языкового файла
POSITION OF THE BUTTON RELATIVE TO THE SEARCH BOX=Положение кнопки по отношению к полю поиска
SEARCH=Поиск
SEARCH BUTTON=Кнопка поиска
SEARCH BUTTON AS IMAGE=Кнопка как изображение
SEARCH...=поиск...
SEARCH MODULE=Модуль поиска
SET ITEMID=Itemid
PARAMSETITEMID=Устанавливает значение параметра Itemid, который будет использован в результатах поиска, если в меню нет ссылки на компонент поиска (com_search).
SIZE OF THE SEARCH TEXT BOX IN CHARACTERS=Размер поля поиска (в символах)
TEXT=Текст
THIS MODULE WILL DISPLAY A SEARCH BOX=Этот модуль показывает форму поиска
USE AN IMAGE AS BUTTON=Использовать картинку вместо кнопки