DESCPOLL=Этот модуль представляет компонент голосований. Он используется для отображения настроенных голосований. Этот модуль отличается от других модулей тем, что так же, как и компонент, поддерживает привязку голосования к пункту меню. Это означает, что модуль показывает только те голосования, которые предназначены для конкретных пунктов меню.
MOD_POLL=<em>mod_poll</em>
POLL=Голосование
VOTE=ОК
PARAMMODULEPOLL=Выберите, какое из голосований будет отображаться.
SELECT POLL=Выберите голосование