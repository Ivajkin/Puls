# Note : All ini files need to be saved as UTF-8 - No BOM

DESCRANDOMIMAGE=Этот модуль отображает произвольное изображение из выбранной Вами директории.
HEIGHT (PX)=Высота (пикс)
IMAGE FOLDER=Папка изображений
IMAGE TYPE=Тип изображения
LINK=Ссылка
MOD_RANDOM_IMAGE=<em>mod_random_image</em>
NO IMAGES=Нет изображений
PARAMHEIGHTPX=Высота изображения (приводит к тому, что все изображения при показе будут одинаковой высоты)
PARAMIMAGEFOLDER=Путь к папке с изображениями по отношению к URL-у сайта<br/>напр: images/stories
PARAMLINK=Укажите URL, на который будет перенаправлен пользователь, при нажатии на изображение.<br/>напр.: http://joomlaportal.ru
PARAMWIDTHPX=Ширина изображения (приводит к тому, что все изображения при показе будут одинаковой ширины)
RANDOM IMAGE=Произвольное изображение
TYPE OF IMAGE PNG/GIF/JPG ETC. (DEFAULT IS JPG)=Тип картинки PNG/GIF/JPG и т.д. (по умолчанию JPG)
WIDTH (PX)=Ширина (пикс)