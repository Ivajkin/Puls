PARAMENTITYENCODING=Определяет, как записи обрабатываются редактором. Рекомендуемое значение - 'raw'. Значение 'named' включает использование замены на спецсимволы (например, '&lt;'). 'numeric' - использование замены на цифровые HTML-коды символов (например, '%03c'). raw - не кодировать (отображать как есть). Важно заметить, что использование значений отличных от 'raw' может привести к ошибкам при поиске.
