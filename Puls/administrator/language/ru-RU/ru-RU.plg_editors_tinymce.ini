PARAMBLOCKQUOTE=Заключить выделенный текст в тег blockquote.
PARAMCODECLEANUP=По умолчанию, TinyMCE будет очищать ваш текст от некоторых HTML-тэгов, таких как script и center по причинам безопасности и совместимости с XHTML. Мы рекомендуем вам не выключать эту функцию.
PARAMCODECLEANUPONSAVE=Рекомендуемое значение - 'Always'. Значение Never - не очищать текст при сохранении, Front End  - очищать текст при редактировании материалов с лицевой панели сайта, Always - очищать всегда (и при редактировании из панели администратора, и с при редактировании с лицевой панели сайта).
PARAMCOMPRESSEDVERSION=Tiny может быть запущен в сжатом режиме, что немного увеличивает скорость загрузки. К сожалению, этот режим не всегда работает корректно, особенно в браузере IE, поэтому, по умолчанию он выключен. Если вы решите его задействовать - убедитесь, что он работает правильно.
