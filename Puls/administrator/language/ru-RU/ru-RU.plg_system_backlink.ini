ATTEMPT LEGACY SEF=Поддержка старого SEF
IF YES, IT SEARCHES FOR OLD QUERY STRINGS THAT MIGHT MATCH AND REDIRECTS=Если выбрать <b>Да</b>, то система будет производить поиск для старых Поисковых Запросов Query которые могут совпасть, а затем перенаправить на них. 
IF YES, IT USES OLD STYLE SEF AND ATTEMPTS TO GENERATE A VALID LINK=Если выбрать <b>Да</b>, то система будет использовать старый SEF-формат и будет пытаться сгенерировать правильную ссылку. 
IF YES, IT USES OLD STYLE SEF AND DIRECTS IT TO THE NEW LINK=Если выбрать <b>Да</b>, то система будет использовать старый SEF-формат и перенаправлять на новую ссылку.
PROVIDES BACKLINK SUPPORT=Плагин Backlink обеспечивает поддержку старых ссылок Joomla!1.0.x. Он перенаправляет с URL старого формата и ссылок на документы на правильные ссылки Joomla! 1.5.
SEARCH QUERY STRINGS=Строка поискового запроса
SEARCH SEF=SEF Поиска
"%s" HAS MOVED TO <a href="%s">%s</a>. НАЖМИТЕ НА ССЫЛКУ, ЕСЛИ ВАШ БРАУЗЕР НЕ БЫЛ ПЕРЕНАПРАВЛЕН АВТОМАТИЧЕСКИ.="%s" был переведён на <a href="%s">%s</a>. Нажмите на ссылке, если ваш браузер не был переведён автоматически.