ALIGNMENT FOR LOGIN IMAGE=Выравнивание изображения Авторизации
ALIGNMENT FOR LOGOUT IMAGE=Выравнивание изображения Выхода
IMAGE FOR THE LOGIN PAGE=Изображение для страницы Авторизации
IMAGE FOR THE LOGOUT PAGE=Изображение для страницы Выхода
LOGIN DESCRIPTION=Описание Авторизации
LOGIN DESCRIPTION TEXT=Текст описания Авторизации
LOGIN IMAGE=Изображение Авторизации
LOGIN IMAGE ALIGN=Выравнивание изображения Авторизации
LOGIN JS MESSAGE=JS-сообщение Авторизации
LOGIN PAGE TITLE=Заголовок страницы Авторизации
LOGIN REDIRECTION URL=URL перенаправления после авторизации
LOGOUT DESCRIPTION=Описание Выхода
LOGOUT DESCRIPTION TEXT=Текст описания Выхода
LOGOUT IMAGE=Изображение Выхода
LOGOUT IMAGE ALIGN=Выравнивание изображения Выхода
LOGOUT JS MESSAGE=JS-сообщение Выхода
LOGOUT PAGE TITLE=Заголовок страницы Выхода
LOGOUT REDIRECTION URL=URL перенаправления после выхода
PARAMETERS FOR LOGIN COMPONENT=Параметры для компонента Авторизации
PARAMLOGINDESCTEXT=Текст, отображаемый на Странице Авторизации, если использовано левое поле _LOGIN_DESCRIPTION
PARAMLOGINJSMESSAGE=Показать/Скрыть всплывающее JavaScript-сообщение, показывающее - удачно ли выполнена авторизация
PARAMLOGINURL=Страница, на которую пользователь будет перенаправлен в случае успешной авторизации. Если в левое поле по умолчанию загружается Лицевая Панель сайта.
PARAMLOGOUTDESCTEXT=Текст, отображаемый на Странице Выхода, если использовано левое поле _LOGOUT_DESCRIPTION
PARAMLOGOUTJSMESSAGE=Показать/Скрыть всплывающее JavaScript-сообщение, показывающее - удачно ли выполнен выход
PARAMLOGOUTPAGETITLE=Текст, отображаемый в верхней части страницы. Если в левом поле по умолчанию отображается название Меню.
PARAMLOGOUTURL=Страница, на которую пользователь будет перенаправлен в случае успешного выхода. Если в левое поле по умолчанию загружается Лицевая Панель сайта.
PARAMWELCOMEDESC=Введите текст для отображения на этой странице. Если не задано, будет использовано значение переменной WELCOME_DESC из языкового файла.
SHOW LOGIN PAGE TITLE=Показать заголовок страницы Авторизации
SHOW LOGOUT PAGE TITLE=Показать заголовок страницы Выхода
SHOW/HIDE THE LOGIN PAGE TITLE=Показать/Скрыть заголовок страницы Авторизации
SHOW/HIDE THE LOGOUT PAGE TITLE=Показать/Скрыть заголовок страницы Выхода
SHOW/HIDE THE LOGIN DESCRIPTION BELOW=Показать/Скрыть Описание Входа ниже
SHOW/HIDE THE LOGOUT DESCRIPTION BELOW=Показать/Скрыть Описание Выхода ниже
WELCOME DESCRIPTION=Описание приветствия