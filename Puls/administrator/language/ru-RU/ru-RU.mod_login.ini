DESCLOGINFORM=Этот модуль отображает форму ввода логина и пароля. Он также показывает ссылку на получение забытого пароля. Если регистрация пользователей разрешена (см. Общие настройки), то будет показана другая ссылка для приглашения пользователя к саморегистрации.
MOD_LOGIN=mod_login
LANGUAGE=Язык
ENCRYPT LOGIN FORM=Форма шифрованной регистрации
SUBMIT ENCRYPTED LOGIN DATA (REQUIRES SSL)=Отправить зашифрованные данные (требуется SSL). Не включайте эту опцию, если Joomla не доступна через https:// протокол.
