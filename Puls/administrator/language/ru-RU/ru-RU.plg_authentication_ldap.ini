PARAMLDAPHOST=Например, openldap.mycompany.org
PARAMLDAPPORT=Порт по умолчанию: 389
PARAMBASEDN=Базовый DN вашего LDAP-сервера
PARAMAUTHMETHOD=Метод авторизации для проверки мандата
PARAMCONNECTSTRING=Строка подключения и Пароль подключения определяют параметры подключения для фазы поиска в DN. Возможны 3 варианта :- Anonymous DN lookup. Для этого оставьте оба поля пустыми.- Административное подключение: "Строка подключения" - это DN административного аккаунта, напр. uid=admin,ou=users,o=mydomain.com. "Пароль подключения" - это настоящий пароль административного аккаунта.- Подключение с логин/пароль, предоставляемые пользователем: "Строка подключения" - это DN, где [login] будет автоматически заменен на логин пользователя, т.е. uid=[login],ou=People,dc=my-domain,dc=com. "Connect password" должен быть
PARAMCONNECTPASSWORD=Пароль соединения - это пароль административного аккаунта. Он используется в методах авторизации Аутентификация, затем Привязка и Аутентифицированное Сравнение
PARAMLDAPV3=По-умолчанию используется протокол LDAP2, однако последние версии OpenLDAP требуют, чтобы клиентская часть использовала LDAPV3
PARAMNEGOCIATETLS=Применять TLS шифрование при подключении к LDAP-серверу. Обеспечивает шифрование всего трафика к и от LDAP-сервера.
PARAMFOLLOW=Этот параметр определяет значение флага LDAP_OPT_REFERRALS. Вам необходимо установить НЕТ для серверов Windows 2003.
PARAMSEARCHSTRING=Строка запроса, используемая для поиска указанного пользователя. Ключевое слово [login] динамически подменяется на логин, предоставленный пользователем, напр.: uid=[login]. Может быть использовано несколько строк, разделённых точкой с запятой.
PARAMUSERSDN=Ключевое слово [login] динамически подменяется на логин, предоставленный пользователем, напр.: uid=[login], dc=my-domain, dc=com. Может быть использовано несколько строк, разделённых точкой с запятой.
PARAMMAPFN=LDAP-атрибут, который содержит полное имя пользователя
PARAMMAPEMAIL=LDAP-аттрибут, который содержит e-mail адрес пользователя
PARAMMAPUID=LDAP-аттрибут, который содержит ID логина пользователя. Для Active Directory это sAMAccountName
PARAMMAPPASSWORD=LDAP-аттрибут, который содержит пароль пользователя для противоположного сравнения.
PORT=Порт
SEARCH STRING=Строка поиска
THE BASE DN OF YOUR LDAP SERVER=Базовое доменное имя (DN) вашего LDAP-сервера, напр. o=mydomain.com
USERS DN=Пользовательский DN
YES=Да
