BLOGGER XML-RPC API=АПИ блоггера XML-RPC
EDIT POSTS=Редактировать сообщения
NEW POSTS=Новые сообщения
PARAMCATEGORY=Установить категорию для размещения новых сообщений
PARAMSECTION=Установить категорию для чтения новых сообщений
LOGIN FAILED=Неправильный логин
POST CHECK FAILED=Сбой проверки сообщения
POST STORE FAILED=Сбой сохранения сообщения
POST DELETE FAILED=Сбой удаления сообщения
SORRY, NO SUCH POST=Извините, такое сообщение не найдено.
SORRY, POST IS ALREADY BEING EDITED=Извините, сообщение уже было отредактировано
NO POSTS AVAILABLE, OR AN ERROR HAS OCCURRED=Нет сообщений или произошла ошибка.
METHOD NOT IMPLEMENTED=Метод не реализован
RETURNS A LIST OF WEBLOGS TO WHICH AN AUTHOR HAS POSTING PRIVILEGES.=Возвращает список веб-блогов, в которых имеет привилегии данный автор.
RETURNS INFORMATION ABOUT AN AUTHOR IN THE SYSTEM.=Возвращает информацию об авторе.
RETURNS INFORMATION ABOUT A SPECIFIC POST.=Возвращает информацию об указанном сообщении.
RETURNS A LIST OF THE MOST RECENT POSTS IN THE SYSTEM.=Возвращает список последних сообщений в системе.
CREATES A NEW POST, AND OPTIONALLY PUBLISHES IT.=Создает новое сообщение и, опционально, публикует его.
DELETES A POST.=Удаляет сообщение.
UPDATES THE INFORMATION ABOUT AN EXISTING POST.=Обновляет информацию о существующем сообщении.
