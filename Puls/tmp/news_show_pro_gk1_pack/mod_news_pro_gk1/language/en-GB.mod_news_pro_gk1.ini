i>Different language translation support included.</li><li>Partnership with PhotoSlide GK2 (naturally, you need to install the PhotoSlide GK2 to use this respective plugin).</li><li>On/Off front page articles display in modules.</li><li>Clean (X)HTML in content.</li><li>Easy and friendly administration.</li><li>SEF URLs.</li><li>Used Javascript Framework: Mootools 1.11.</li><li>Option for compressed engine script use.</li><li>Fully compatible: Firefox, IE7, Opera 9.5, Safari, Netscape, Google Chrome, Camino, Flock 0.7+.</li></ul></div>

